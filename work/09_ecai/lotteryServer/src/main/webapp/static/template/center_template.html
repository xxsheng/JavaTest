<script type="text/template" id="close_login_validate_tpl">
    <form onsubmit="return false;" novalidate>
        <div class="popup-window">
            <input name="cid" type="hidden" value="<#=id#>"/>
            <div class="popup-title">为确保您的账户安全，请先验证您的银行卡信息。</div>
            <div class="popup-group-static"><label class="label">开户银行：</label><span class="static-text text-elip" title="<#=bankName#>"><#=bankName#></span></div>
            <div class="popup-group-static"><label class="label">支行名称：</label><span class="static-text text-elip" title="<#=bankBranch#>"><#=bankBranch#></span></div>
            <div class="popup-group-static"><label class="label">银行卡号：</label><span class="static-text text-elip" title="<#=cardId#>"><#=cardId#></span></div>
            <div class="popup-group-static"><label class="label">持卡姓名：</label><span class="static-text text-elip" title="<#=cardName#>"><#=cardName#></span></div>
            <div class="popup-group"><label class="label">持卡姓名：</label><input type="text" class="input-text" maxlength="30" name="cardName" id="cardName" autofocus autocomplete="off" placeholder="请输入持卡人姓名"></div>
        </div>
    </form>
</script>

<script type="text/template" id="redirect_form_tpl">
    <form action="/RechargeSelfRedirect" target="_blank" method="post" novalidate onsubmit="return true;" style="padding-bottom: 10px;">
        <input type="hidden" name="pid" value="<#=data.pid#>"/>
        <input type="hidden"  name="bankco" value="<#=data.bankco#>"/>
        <input type="hidden"  name="Signature" value="<#=data.Signature#>"/>
		<input type="hidden"  name="os" value="browser"/>
        <div class="popup-window">
            <div class="popup-group">
                <label class="label">充值金额：</label>
                <input type="text" name="amount" class="input-text" readonly value="<#=data.amount#>">
            </div>
            <div class="popup-group">
                <label class="label">订单号：</label>
                <input type="text" name="billno" class="input-text" readonly value="<#=data.billno#>">
            </div>

            <div class="btn-group">
                <input type="submit" class="button popup-btn-red" value="开始充值" data-command="start">
                <input type="button" class="button popup-btn-cancel" value="关闭" data-command="close">
            </div>
        </div>
    </form>
</script>
