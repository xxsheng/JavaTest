<script type="text/template" id="betting_condition_tpl">
    <#
        var availableRuleIndexes = new Array();
        for (var i = 0; i < items.length; i++) {
            var hasRule = false;
            for (var j = 0; j < items[i].length; j++) {
                for (var k = 0; k < items[i][j].columns.length; k++) {
                    if (rules[items[i][j].columns[k].code]) {
                        hasRule = true;
                        break;
                    }
                }
                if (hasRule) {
                    break;
                }
            }
            if (hasRule) {
                availableRuleIndexes.push(i);
            }
        }
    #>
    <#for (var i = 0; i < items.length; i++) {#>
        <#
            if (window.GlobalFun.inArray(i, availableRuleIndexes) == -1){
                continue;
            }
        #>
        <dl>
            <#for (var n = 0; n < items[i].length; n++) {#>
                <dt><#=items[i][n].title#></dt>
            <#}#>
            <dd>
                <#for (var n = 0; n < items[i].length; n++) {#>
                    <#for (var k = 0; k < items[i][n].columns.length; k++) {#>
                        <#if (rules[items[i][n].columns[k].code]) {#>
                            <span data-pid="<#=i#>" data-col="<#=n#>" data-id="<#=k#>" class="rule-btn" data-rule-code="<#=items[i][n].columns[k].code#>"><#=items[i][n].columns[k].name#></span>
                        <#}#>
                    <#}#>
                <#}#>
            </dd>
        </dl>
    <#}#>
</script>

<script type="text/template" id="pager_tpl">
    <div class="paging_l">记录总数：<span><#=total#></span>  页数：<span><#=index+1#>/<#=totalPage#></span></div>
    <div class="paging_r">
        <#if (index > 0) {#>
            <span class="btn first-page pager user-select-none" data-num="0">首页</span>
            <span class="btn prev-page pager user-select-none" data-num="<#= Number(index) - 1 #>">上一页</span>
        <# } #>
        <#
            var startEllipseText = true
            var endEllipseText = true
            var index = Number(index)
            var end = index + parseInt(pageSize / 2)
            var start = index - parseInt(pageSize / 2)
            if (index < pageSize) {
                start = 0
                end = pageSize
                endEllipseText = false
            }
            if(index >= totalPage - pageSize) {
                end = totalPage
                start = totalPage - pageSize
                startEllipseText = false
            }
        #>
        <# if (endEllipseText) { #>

<script type="text/template" id="message_list_tpl">
    <#if (rows.length <= 0){#>
        <tr><td colspan="6"><div class="w"><i class="icon iconfont">&#xe6c5;</i>无记录</div></td></tr>
    <#} else {#>
        <#for(var i = 0; i < rows.length; i++){#>
            <tr data-id="<#=rows[i].bean.id#>" <# if (rows[i].bean.toStatus == 0 && type === 'inbox') { #>class="fwb"<# } #>>
                <td>
                    <div class="chek" data-id="<#=rows[i].bean.id#>" data-command="selectSingle"></div>
                </td>
                <td class="text-elip" style="padding: 0 10px;">
                    <#=rows[i].bean.subject#>
                </td>
                <td>
                    <# if (type === 'inbox') { #>
                        <#=rows[i].fromUser#>
                    <# } else { #>
                        <#=rows[i].toUser#>
                    <# } #>
                </td>
                <td>
                    <#=rows[i].bean.time#>
                </td>
                <td data-type="status">
                    <# if (rows[i].bean.fromStatus == -1) { #>
                        <#=GlobalFun.formatUserMessageStatus(rows[i].bean.fromStatus)#>
                    <# } else { #>
                        <#=GlobalFun.formatUserMessageStatus(rows[i].bean.toStatus)#>
                    <# } #>
                </td>
                <td>
                    <span class="function-btn" data-index="<#=i#>" data-command="details">查看</span>
                    <span class="function-btn" data-index="<#=i#>" data-command="delete">删除</span>
                </td>
            </tr>
        <#}#>
    <#}#>
</script>

<script type="text/template" id="bankTransfer_form_tpl">
	<form action="#" name = "addBankTransfersFrom"  target="_blank" method="post" novalidate onsubmit="return false;" style="padding-bottom: 10px;">
	<div style = "margin-left:100px;margin-bottom: 10px;">
        <input type="hidden" name="pid" value="<#=data.pid#>"/>
        <input type="hidden"  name="bankId" value="<#=data.bankId#>"/>
 		<input type="hidden"  name="amount" value="<#=amount#>"/>	
		
        <div class="popup-window">
		
			<div class="popup-group">
                <label class="label">收款人：</label>
				<span><#=data.cardName#></span>
            </div>
			 <div class="popup-group">
                <label class="label">收款银行：</label>
				<span><#=data.bankName#></span>
            </div>
			<div class="popup-group">
                <label class="label">转帐金额：</label>
				<span><#=amount#></span>
				<span style = "color:#FF0000;margin-left:5px;">*请与转帐金额保持一致，否则影响上分</span>
            </div>
			 <div class="popup-group">
                <label class="label">收款帐号：</label>
				<span><#=data.cardId#></span>
            </div>
			 <div class="popup-group">
                <label class="label">真实姓名：</label>
                <input type="text" name="name" class="input-text" minlength="2" maxlength="16"><span  style = "color:#FF0000;margin-left:5px;" >*请填写持卡人姓名</span>
            </div>
			 <div class="popup-group">
                <label class="label">附言：</label>
                <input type="text" name="postscript" class="input-text" minlength="2"   maxlength="20"><span  style = "color:#FF0000;margin-left:5px;" >*请填写转帐时间如1102或附言</span>
            </div>
	
             <div class="btn-group">
				<span class="btn-gray-big" name ="addBankTransfer" style = "margin-left:100px;" >已经转帐,提醒平台上分</span>
            </div>
 			<div class="btn-group">
				<div style=" margin-top: 35px; color: #777d83; font-size: 14px;">	
				<b>线下入帐说明：</b>    
			    <p>1.线下入帐支持多种 (银行卡转帐，支付宝转帐，微信转帐)。</p>       
				 <p>2.银行卡转帐:登入网银复制收款卡号及收款人填写附言或备注-&gt;转帐完成提交充值订单。</p>		
				<p>3.支付宝:登入支付宝点击[转帐到银行卡]-&gt;转帐完成提交充值订单。</p>        
				<p>4.微信:点击微信首页面右上角的“+”按钮，并在下拉菜单中，点击“收付款” 点击[转帐到银行卡]-&gt;转帐完成提交充值订单。</p>
			 </div>
			</div>
        </div>
	<div>
</from>
</script>
