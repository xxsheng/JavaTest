<script type="text/template" id="notice_banner_tpl">

                <# for (var i = 0; i < notices.length; i++) { #>

                            <span class="title_content text-elip link-red" data-id="<#=notices[i].id#>" data-command="details"><#=notices[i].title#></span>
                            <# if (!notices[i].read) { #>

                        <# } else { #>
                            <span class="content text-elip"><#=notices[i].title#></span>
                        <# } #>

                    </li>
                <#}#>
            </ul>
        </div>
        <div class="notice_btn"><span class="link-red" data-command="more">查看全部公告 ></span></div>
    </div>
</script>

                                <p class="content-time"><#=notices[i].date#></p>
                            </div>
                        </li>
                    <# } else {#>
                        <li data-id="<#=notices[i].id#>">

                            </div>

                            </div>

            <#}#>
        </ul>
    </div>
</script>

            <div class="About_box">
                <ul>
                    <li>
                        <p>1.我们致力为客户保护隐私并提供一个最安全的游戏平台，我们在此网站搜集的资料将会为您提供最卓越的服务，我们不会出卖或租赁您的个人资料给第三方， 客户所提供的个人资料均经过SSL2048加密技术处理，并储存在安全的、非公开的作业系统，对于有机会接触客户的个人资料的协助伙伴也必需遵守我们订立的隐私保密规则。</p>

                    <li>
                        <p>2.您需要保管好您的帐号和密码安全。不得允许任何其他人或协力厂商，包括任何未成年人使用或重复使用您的WINonline帐户进行任何网站访问及投注操作。WINonline将有权拒绝支付由此产生的任何奖励或奖金。您将独自为协力厂商在帐户中产生的所有损失负责。</p>
                    </li>
                    <li>
                        <p>3.您可能会收到一些定期的电邮，向您更新有关WINonline产品的资讯与服务，当本网推出新颖，好玩和有趣的推广活动，这些电邮就可帮助您充分享受到本网的服务。</p>
                    </li>
                    <li>
                        <p>4.我们的系统会自动记录浏览者的网路IP地址，但我们决不会记录网站访问者的电邮位址，而此项主要是用作网站流量统计之用。</p>
                    </li>
                    <li>
                        <p>5.WINonline保留权力可自行对隐私政策做出任何修改，此政策如有任何更改均具有约束力，并立即生效。</p>

        </div>
        <div class="tcc_right" data-id="responsibility" style="display: none;">
            <div class="r_top">BC责任<div class="none" data-command="close"></div></div>
            <div class="About_box">
                <ul>
                    <li>
                        <h3>BC调查问卷</h3>
                        <p>WINonline正在积极努力为玩家提供一个优质的娱乐平台。这些问题设置的目的在于，我们已经设置升级了多项安全设施来确保我们游戏的公平公正。我们鼓励客户通过回答我们的问卷来了解客户对BC的危害问</p>
                    </li>
                    <li>
                        <h4>问题的状况：</h4>
                        <p><i></i>您会因为躲避工作和学习来进行赌博吗？</p>
                        <p><i></i>您会因为无聊或者不开心来进行赌博吗？</p>
                        <p><i></i>您在注金投注完时，是否感觉钱已经丢掉或者说要尽快的再次下注？</p>
                        <p><i></i>您会一直赌博直到您的钱都输完吗？</p>
                        <p><i></i>您是否有说谎言借钱，甚至盗窃来进行BC？</p>
                        <p><i></i>您是否刻意隐瞒过您在BC中会费的时间和资金吗？</p>
                        <p><i></i>您是否不愿意花费您的赌金在其他方面呢？</p>
                        <p><i></i>您是否已经对家人，朋友和爱好失去了兴趣？</p>
                        <p><i></i>假如您的注金全部投注完，您是否会感到尽快赢回您输掉的资金？</p>
                    </li>
                    <li>
                        <h4>如果您的大部分答案选择为“是”，您可能已经沉迷于赌博，我们建议您：</h4>
                        <p><i></i>把BC当做一种娱乐休闲项目</p>
                        <p><i></i>避免连续的损失</p>
                        <p><i></i>对BC有自己的认识</p>
                        <p><i></i>合理安排自己在BC中的时间和精力</p>
                    </li>
                    <li>
                        <p>您也能往GamCare的网址www.gamcare.org.uk查寻更多关于赌博问题的解决以开导方式。</p>
                    </li>
                    <li>
                        <h3>自我隔离</h3>
                        <p>对于一些客户希望暂时远离BC，我们将提供一个自我排除的功能，您可以申请六个月到五年的账户关闭。请联系在线客服，我们的客服人员会为您带来更多资讯。</p>
                    </li>
                    <li>
                        <h3>年龄限制</h3>
                        <p>18岁以下的人群是禁止赌博的，WINonline将保有对顾客所提供年龄信息证明的查询，如有发现年龄证明与客户所提供的不符，我们将关闭客户的账号以及冻结所剩余的资金。由于各地的法令条款不同，因此我们建议客户在进行BC游戏前，翻阅当地法律进行查询。</p>
                        <p>WINonline建议禁止您开设多重账号，匿名用户名，以及密码的滥用。</p>
                    </li>
                    <li>
                        <h3>家长的监控</h3>
                        <p><i></i>有来自很多父母以及监护人要求对网络进行过滤，我们推荐以下网站:</p>
                        <p><i></i>Net Nanny 软件能保护孩子远离不适当网站: www.netnanny.com</p>
                        <p><i></i>CYBERsitter 将允许父母设置隔离的网站: www.cybersitter.com</p>

        <div class="tcc_right" data-id="terms" style="display: none;">

            <div class="About_box">
                <ul>
                    <li>
                        <p>1.为避免于本网站投注时之争议，请会员务必于进入网站前详阅本公司所定之各项规则，客户一经“我同意”进入本网站进行投注时，即被视为已接受本公司的所有协议与规则。</p>
                    </li>
                    <li>
                        <p>2.请定期修改自己的登录密码及资金密码，会员有责任确保自己的帐户以及登入资料的保密性，以会员帐号及密码进行的任何网上投注，将被视为有效。敬请不定时做密码变更之动作。若帐号密码被盗用，进行的投注，本公司一概不负赔偿责任。</p>
