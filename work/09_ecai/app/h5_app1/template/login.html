<ion-content class="has-header" overflow-scroll="false" has-bouncing="true" ng-controller="loginController as loginCtrl">
    <div class="logo-login">
        <img src="../static/images/login/logo-c.png" width="190" height="auto">
    </div>
    <form id="login_form">
        <div class="list list-inset wind-wt">
            <label class="item item-input">
                <input type="text" placeholder="用户名" name="username" ng-keypress="oneKeyClearUsernameEvent($event)" ng-model="loginCtrl.loginObj.username" ng-focus="loginCtrl.showUsernameClearBtn = true" ng-blur="loginCtrl.showUsernameClearBtn = false">
                <i class="icon ion-close-circled placeholder-icon delete-bt" on-tap="loginCtrl.loginObj.username = ''" ng-if="loginCtrl.showUsernameClearBtn == true && loginCtrl.loginObj.username != ''"></i>
            </label>

            <label class="item item-input">
                <input type="password" placeholder="密码" name="password" ng-keypress="oneKeyClearPasswordEvent($event)" ng-model="loginCtrl.loginObj.password" ng-focus="loginCtrl.showPasswordClearBtn = true" ng-blur="loginCtrl.showPasswordClearBtn = false">
                <i class="icon ion-close-circled placeholder-icon delete-bt" on-tap="loginCtrl.loginObj.password = ''" ng-if="loginCtrl.showPasswordClearBtn == true && loginCtrl.loginObj.password != ''"></i>
            </label>
            <ion-checkbox id="checkstop" ng-model="loginCtrl.isRemember" on-tap="traceCtrl.isRememberPwd()" style="border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;">记住密码</ion-checkbox>
            <button class="button button-block button-positive" on-tap="loginCtrl.login()">登录</button>
            <div class="forget">
                <a href="https://chat56.live800.com/live800/chatClient/chatbox.jsp?companyID=971030&configID=161674&jid=2828750180&s=1">忘记密码？点击这里联系客服</a>
            </div>
        </div>
    </form>
</ion-content>
